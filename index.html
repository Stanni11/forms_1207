<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>

        <form action="">
            <label for="name">Name</label>
            <div class="name">

                <input type="text" name="firstname" id="firstname" placeholder="Vornamen eingeben">
                <input type="text" name="lastname" id="lastname" placeholder="Nachnamen eingeben">
            </div>
            <div class="emaill">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email@">
            </div>
            <div class="thema">
                <label for="Thema">Thema</label>
                <select name="Thema" id="thema">
                    <option value="advertise">Advertise</option>
                    <option value="partnership" selected>Partnership</option>
                    <option value="general">General</option>
                </select>
                <div class="nachricht">
                    <label for="area">Nachricht</label>
                    <textarea name="area" id="area" cols="42" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="submit" id="sub">
                </div>

            </div>
        </form>
    </main>


</body>

</html>
